<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var daysoftheweek = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        function days()
        {
            for(i=0;i< daysoftheweek.length;i++)
            {
                alert("Today is "+ daysoftheweek[i]);
                // setTimeout("days()");
                
            }
            
        }
        function greeter()
        {
            for(i=1;i<=3;i++)
            {
                alert("Good morning "+i);
            }
        }
    </script>
</head>
<body>
    <button onclick="greeter()">Greet</button>
    <button onclick="days()">Counter</button>
</body>
</html>
